<!DOCTYPE html>
<html>
<head>
  <title>NYC Danger Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <script
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script
    src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

   <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: white;
    }

    #main {
      display: flex;
      gap: 20px;
    }

    #map {
      flex: 1;
      height: 70vh;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    #alert-panel {
  width: 300px;
  height: 70vh;
  overflow-y: auto;
  border: 2px solid rgba(0, 255, 255, 0.2);
  border-radius: 16px;
  padding: 12px;
  background: rgba(0, 31, 45, 0.6);
  backdrop-filter: blur(6px);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
}

.alert {
  background-color: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 14px;
  transition: transform 0.2s ease, background-color 0.3s ease;
}

.alert:hover {
  transform: scale(1.02);
  background-color: rgba(255, 255, 255, 0.12);
}

.alert h3 {
  margin: 0;
  font-size: 1rem;
  font-weight: 600;
  color: #00ffff;
  text-transform: capitalize;
}

.alert p {
  margin: 4px 0;
  font-size: 0.9em;
  color: #e0f7fa;
}

    #controls {
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>NYC Danger Map</h1>
  <div id="controls">
    <button onclick="toggleHeat()">Toggle Heatmap</button>
  </div>

  <div id="main">
    <div id="map"></div>
    <div id="alert-panel">
      <h2>Incidents</h2>
    </div>
  </div>

  <script>
    // --- Leaflet + Heatmap Boilerplate ---
    const map = L.map('map').setView([40.7128, -74.0060], 12);
    L.tileLayer(
      'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
      {
        attribution: '&copy; OpenStreetMap & CartoDB',
        subdomains: 'abcd',
        maxZoom: 19
      }
    ).addTo(map);

    let heatLayer = null;
    function loadHeat() {
      fetch('/events.json')
        .then(r => r.json())
        .then(data => {
          const pts = data.map(e => [e.lat, e.lon, 0.9]);
          if (heatLayer) map.removeLayer(heatLayer);
          heatLayer = L.heatLayer(pts, {
            radius: 25,
            blur:   15,
            minOpacity: 0.4
          }).addTo(map);
        });
    }
    function toggleHeat() {
      if (!heatLayer) return;
      map.hasLayer(heatLayer)
        ? map.removeLayer(heatLayer)
        : map.addLayer(heatLayer);
    }
    loadHeat();

    // --- NEW: build your scrollable alerts panel ---
    function loadAlerts() {
      fetch('/events.json')
        .then(r => r.json())
        .then(events => {
          const panel = document.getElementById('alert-panel');
          events.forEach(ev => {
            const card = document.createElement('div');
            card.className = 'alert';
            card.innerHTML = `
            <div class="alert-content">
              <div class="text">
                <h3>${ev.type}</h3>
                <p><strong>Location:</strong> ${ev.location}</p>
                <p class="excerpt">Loading news…</p>
              </div>
              <button class="dropdown-btn">⋮</button>
            </div>
          `;
          const dropdownBtn = card.querySelector('.dropdown-btn');
dropdownBtn.addEventListener('click', (e) => {
  e.stopPropagation(); // prevent card click
  console.log("dropdown clicked");
});
            card.style.cursor = 'pointer';           // show it’s clickable
            card.addEventListener('click', (e) => {
            // Ignore clicks on the dropdown button
            if (e.target.closest('.dropdown-btn')) return;

            map.flyTo(
              [ev.lat, ev.lon],
              15,
              { duration: 1.2 }
            );
          });
            panel.appendChild(card);

            // call your new Flask /generate_news
            fetch('/generate_news', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                type: ev.type,
                location: ev.location
              })
            })
            .then(r => r.json   ())
            .then(js => {
              card.querySelector('.excerpt').textContent = js.excerpt;
            })
            .catch(_ => {
              card.querySelector('.excerpt').textContent = 'News unavailable.';
            });
          });
        });
    }
    loadAlerts();
  </script>

</body>
</html>
